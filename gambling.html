<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Daily gambling</title>

  <link rel="icon" type="image/png" href="./favicon.png">
  <link rel="shortcut icon" type="image/png" href="./favicon.png">

  <style>
    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      min-height: 100%;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:
        radial-gradient(circle at 20% 10%, rgba(255, 0, 0, 0.08), transparent 35%),
        radial-gradient(circle at 80% 20%, rgba(255, 80, 80, 0.06), transparent 40%),
        linear-gradient(180deg, #090909, #111);
      color: #fff;
      overflow: hidden;
      user-select: none;
    }

    .page {
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 24px;
    }

    .casino {
      width: min(1000px, 96vw);
      border-radius: 26px;
      padding: 28px 26px 26px;
      background:
        linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0)),
        linear-gradient(180deg, #202020, #111);
      border: 1px solid rgba(255,255,255,0.12);
      box-shadow:
        0 30px 80px rgba(0,0,0,0.65),
        inset 0 1px 0 rgba(255,255,255,0.05),
        inset 0 -8px 20px rgba(0,0,0,0.35);
      position: relative;
    }

    .title {
      text-align: center;
      font-size: clamp(34px, 5vw, 58px);
      font-weight: 900;
      letter-spacing: 0.02em;
      margin: 0 0 18px;
      color: #fff;
      text-shadow:
        0 0 12px rgba(255,255,255,0.15),
        0 0 34px rgba(255,0,0,0.15);
    }

    .machine-row {
      display: grid;
      grid-template-columns: 1fr 110px;
      gap: 18px;
      align-items: center;
    }

    .slot-panel {
      position: relative;
      padding: 18px;
      border-radius: 18px;
      background:
        linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.01)),
        linear-gradient(180deg, #1a1a1a, #0f0f0f);
      border: 1px solid rgba(255,255,255,0.08);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.04),
        inset 0 -8px 18px rgba(0,0,0,0.35);
    }

    .slot-panel::before {
      content: "";
      position: absolute;
      inset: 8px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.03);
      pointer-events: none;
    }

    .reels {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 14px;
      perspective: 700px;
    }

    .reel {
      height: 230px;
      border-radius: 14px;
      position: relative;
      overflow: hidden;
      background:
        linear-gradient(90deg, rgba(255,255,255,0.04), rgba(255,255,255,0.01), rgba(255,255,255,0.04)),
        linear-gradient(180deg, #2b2b2b, #181818 18%, #111 50%, #181818 82%, #2b2b2b);
      border: 1px solid rgba(255,255,255,0.10);
      box-shadow:
        inset 0 0 0 1px rgba(255,255,255,0.02),
        inset 10px 0 20px rgba(255,255,255,0.03),
        inset -10px 0 20px rgba(255,255,255,0.03),
        inset 0 20px 30px rgba(255,255,255,0.02),
        inset 0 -20px 30px rgba(0,0,0,0.35);
      transform: rotateX(2deg);
    }

    /* cieniowanie góra/dół jak w slotach */
    .reel::before,
    .reel::after {
      content: "";
      position: absolute;
      left: 0;
      right: 0;
      height: 46px;
      z-index: 2;
      pointer-events: none;
    }

    .reel::before {
      top: 0;
      background: linear-gradient(180deg, rgba(0,0,0,0.55), rgba(0,0,0,0));
    }

    .reel::after {
      bottom: 0;
      background: linear-gradient(0deg, rgba(0,0,0,0.55), rgba(0,0,0,0));
    }

    .reel-window {
      height: 100%;
      display: grid;
      grid-template-rows: 1fr 1fr 1fr;
      align-items: center;
      position: relative;
    }

    .reel-center-highlight {
      position: absolute;
      left: 8px;
      right: 8px;
      top: 50%;
      height: 64px;
      transform: translateY(-50%);
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.14);
      background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
      box-shadow:
        inset 0 0 0 1px rgba(255,255,255,0.02),
        0 0 14px rgba(255,255,255,0.05);
      pointer-events: none;
      z-index: 1;
    }

    .reel-word {
      position: relative;
      z-index: 3;
      text-align: center;
      padding: 0 10px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      font-weight: 700;
      letter-spacing: 0.02em;
      transition: transform 0.08s linear, filter 0.08s linear, opacity 0.08s linear;
    }

    .reel-word[data-pos="top"] {
      opacity: 0.45;
      font-size: 16px;
      transform: perspective(400px) rotateX(-24deg) scale(0.96);
      filter: blur(0.2px);
    }

    .reel-word[data-pos="mid"] {
      opacity: 1;
      font-size: 24px;
      color: #ffffff;
      text-shadow: 0 0 12px rgba(255,255,255,0.12);
      transform: scale(1);
    }

    .reel-word[data-pos="bottom"] {
      opacity: 0.45;
      font-size: 16px;
      transform: perspective(400px) rotateX(24deg) scale(0.96);
      filter: blur(0.2px);
    }

    .reel.is-spinning .reel-word[data-pos="top"],
    .reel.is-spinning .reel-word[data-pos="bottom"] {
      opacity: 0.30;
      filter: blur(0.6px);
    }

    .reel.is-spinning .reel-word[data-pos="mid"] {
      filter: blur(1px);
      opacity: 0.9;
      transform: scale(1.02);
    }

    /* wajcha */
    .lever-wrap {
      height: 280px;
      display: grid;
      place-items: center;
      position: relative;
    }

    .lever-track {
      width: 20px;
      height: 250px;
      border-radius: 999px;
      background: linear-gradient(180deg, #2c2c2c, #121212);
      border: 1px solid rgba(255,255,255,0.08);
      box-shadow:
        inset 0 2px 8px rgba(255,255,255,0.04),
        inset 0 -4px 10px rgba(0,0,0,0.5);
      position: relative;
    }

    .lever-handle {
      position: absolute;
      top: 12px;
      left: 50%;
      transform: translateX(-50%) translateY(0px);
      width: 58px;
      touch-action: none;
      cursor: grab;
      transition: transform 0.24s cubic-bezier(.2,.9,.3,1.2);
      z-index: 5;
    }

    .lever-handle.dragging {
      cursor: grabbing;
      transition: none;
    }

    .lever-stem {
      width: 10px;
      height: 145px;
      margin: 0 auto;
      border-radius: 999px;
      background: linear-gradient(180deg, #9e9e9e, #4d4d4d);
      box-shadow:
        inset 0 1px 1px rgba(255,255,255,0.35),
        inset 0 -2px 4px rgba(0,0,0,0.35);
    }

    .lever-knob {
      width: 58px;
      height: 58px;
      border-radius: 999px;
      margin: -2px auto 0;
      background:
        radial-gradient(circle at 35% 28%, rgba(255,255,255,0.45), rgba(255,255,255,0) 45%),
        linear-gradient(180deg, #ff2f2f, #cc0000);
      border: 2px solid rgba(255,255,255,0.18);
      box-shadow:
        0 8px 18px rgba(255,0,0,0.35),
        inset 0 2px 4px rgba(255,255,255,0.25),
        inset 0 -6px 10px rgba(0,0,0,0.25);
    }

    .lever-label {
      margin-top: 10px;
      font-size: 12px;
      opacity: 0.75;
      text-align: center;
      color: #ddd;
    }

    .machine-note {
      margin-top: 12px;
      text-align: center;
      opacity: 0.7;
      font-size: 13px;
    }

    /* overlay WYGRANA */
    .win-overlay {
      position: fixed;
      inset: 0;
      display: grid;
      place-items: center;
      background: rgba(0, 0, 0, 0.62);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.12s ease;
      z-index: 9999;
    }

    .win-overlay.show {
      opacity: 1;
    }

    .win-overlay__text {
      font-size: clamp(42px, 10vw, 120px);
      font-weight: 900;
      letter-spacing: 0.08em;
      color: #fff;
      text-shadow:
        0 0 18px rgba(255,255,255,0.25),
        0 0 38px rgba(255,0,0,0.35);
      transform: scale(0.95);
      animation: pulseWin 0.22s ease forwards;
    }

    @keyframes pulseWin {
      to { transform: scale(1); }
    }

    @media (max-width: 780px) {
      .machine-row {
        grid-template-columns: 1fr;
      }

      .lever-wrap {
        height: 110px;
      }

      .lever-track {
        width: 240px;
        height: 20px;
      }

      .lever-handle {
        top: 50%;
        left: 12px;
        width: 58px;
        transform: translateY(-50%) translateX(0px);
      }

      .lever-stem {
        width: 145px;
        height: 10px;
        margin: 0;
        border-radius: 999px;
      }

      .lever-knob {
        width: 58px;
        height: 58px;
        margin: -34px 0 0 132px;
      }

      .lever-label { margin-top: 12px; }

      /* Na mobile pozioma wajcha też działa (ciągnij w prawo) */
    }
  </style>
</head>
<body>
  <div class="page">
    <section class="casino" aria-label="Daily gambling">
      <h1 class="title">Kocham cię</h1>

      <div class="machine-row">
        <div class="slot-panel">
          <div class="reels" id="reels">
            <div class="reel" data-reel="0">
              <div class="reel-window">
                <div class="reel-center-highlight"></div>
                <div class="reel-word" data-pos="top"></div>
                <div class="reel-word" data-pos="mid"></div>
                <div class="reel-word" data-pos="bottom"></div>
              </div>
            </div>
            <div class="reel" data-reel="1">
              <div class="reel-window">
                <div class="reel-center-highlight"></div>
                <div class="reel-word" data-pos="top"></div>
                <div class="reel-word" data-pos="mid"></div>
                <div class="reel-word" data-pos="bottom"></div>
              </div>
            </div>
            <div class="reel" data-reel="2">
              <div class="reel-window">
                <div class="reel-center-highlight"></div>
                <div class="reel-word" data-pos="top"></div>
                <div class="reel-word" data-pos="mid"></div>
                <div class="reel-word" data-pos="bottom"></div>
              </div>
            </div>
          </div>
          
        </div>

        <div class="lever-wrap">
          <div class="lever-track"></div>

          <div class="lever-handle" id="leverHandle" aria-label="Wajcha">
            <div class="lever-stem"></div>
            <div class="lever-knob"></div>
          </div>

          <div class="lever-label">ciągnij ↓</div>
        </div>
      </div>
    </section>
  </div>

  <div class="win-overlay" id="winOverlay" aria-hidden="true">
    <div class="win-overlay__text">WYGRANA</div>
  </div>

  <script>
    (function () {
      const WORDS = [
        "kocham", "cie", "bardzo"
      ];

      const reels = Array.from(document.querySelectorAll(".reel"));
      const leverHandle = document.getElementById("leverHandle");
      const winOverlay = document.getElementById("winOverlay");

      const isMobileLever = () => window.innerWidth <= 780;

      let reelIndexes = reels.map(() => Math.floor(Math.random() * WORDS.length));
      let spinning = false;

      function renderReel(reelEl, centerIndex) {
        const n = WORDS.length;
        const top = WORDS[(centerIndex - 1 + n) % n];
        const mid = WORDS[centerIndex % n];
        const bottom = WORDS[(centerIndex + 1) % n];

        reelEl.querySelector('[data-pos="top"]').textContent = top;
        reelEl.querySelector('[data-pos="mid"]').textContent = mid;
        reelEl.querySelector('[data-pos="bottom"]').textContent = bottom;
      }

      function renderAll() {
        reels.forEach((reel, i) => renderReel(reel, reelIndexes[i]));
      }

      function randIndex() {
        return Math.floor(Math.random() * WORDS.length);
      }

      function flashWin() {
        winOverlay.classList.add("show");
        winOverlay.setAttribute("aria-hidden", "false");
        window.setTimeout(() => {
          winOverlay.classList.remove("show");
          winOverlay.setAttribute("aria-hidden", "true");
        }, 1000);
      }

      function spinOneReel(reelIdx, durationMs, finalIndex) {
        return new Promise((resolve) => {
          const reelEl = reels[reelIdx];
          reelEl.classList.add("is-spinning");

          const interval = window.setInterval(() => {
            reelIndexes[reelIdx] = (reelIndexes[reelIdx] + 1 + Math.floor(Math.random() * 3)) % WORDS.length;
            renderReel(reelEl, reelIndexes[reelIdx]);
          }, 60);

          window.setTimeout(() => {
            window.clearInterval(interval);
            reelIndexes[reelIdx] = finalIndex;
            renderReel(reelEl, reelIndexes[reelIdx]);
            reelEl.classList.remove("is-spinning");
            resolve();
          }, durationMs);
        });
      }

      async function spinMachine() {
        if (spinning) return;
        spinning = true;

        const finals = [randIndex(), randIndex(), randIndex()];

        await Promise.all([
          spinOneReel(0, 1200, finals[0]),
          spinOneReel(1, 1700, finals[1]),
          spinOneReel(2, 2200, finals[2]),
        ]);

        const centerWords = reelIndexes.map(i => WORDS[i]);
        if (centerWords[0] === centerWords[1] && centerWords[1] === centerWords[2]) {
          flashWin();
        }

        spinning = false;
      }

      // ===== Wajcha (drag + release) =====
      let dragging = false;
      let pointerId = null;
      let pullAmount = 0;

      const MAX_PULL = 120;      // desktop: w dół (px)
      const TRIGGER_PULL = 70;   // próg odpalenia

      function applyLever(valuePx) {
        if (isMobileLever()) {
          // mobile: poziomo w prawo
          leverHandle.style.transform = `translateY(-50%) translateX(${valuePx}px)`;
        } else {
          // desktop: pionowo w dół
          leverHandle.style.transform = `translateX(-50%) translateY(${valuePx}px)`;
        }
      }

      function snapLeverBack() {
        leverHandle.classList.remove("dragging");
        leverHandle.style.transition = "transform 0.24s cubic-bezier(.2,.9,.3,1.2)";
        pullAmount = 0;
        applyLever(0);
      }

      leverHandle.addEventListener("pointerdown", (e) => {
        if (spinning) return;
        dragging = true;
        pointerId = e.pointerId;
        leverHandle.setPointerCapture(pointerId);
        leverHandle.classList.add("dragging");
        leverHandle.style.transition = "none";
      });

      leverHandle.addEventListener("pointermove", (e) => {
        if (!dragging || e.pointerId !== pointerId) return;

        if (isMobileLever()) {
          const trackRect = leverHandle.parentElement.querySelector(".lever-track").getBoundingClientRect();
          const x = e.clientX - trackRect.left;
          const clamped = Math.max(0, Math.min(MAX_PULL, x - 18));
          pullAmount = clamped;
          applyLever(pullAmount);
        } else {
          const trackRect = leverHandle.parentElement.querySelector(".lever-track").getBoundingClientRect();
          const y = e.clientY - trackRect.top;
          const clamped = Math.max(0, Math.min(MAX_PULL, y - 14));
          pullAmount = clamped;
          applyLever(pullAmount);
        }
      });

      function releaseLever(e) {
        if (!dragging || (e && e.pointerId !== pointerId)) return;

        dragging = false;
        const shouldSpin = pullAmount >= TRIGGER_PULL;
        snapLeverBack();

        if (shouldSpin) {
          spinMachine();
        }
      }

      leverHandle.addEventListener("pointerup", releaseLever);
      leverHandle.addEventListener("pointercancel", releaseLever);
      leverHandle.addEventListener("lostpointercapture", () => {
        if (dragging) releaseLever({ pointerId });
      });

      // startowy render
      renderAll();
      applyLever(0);
    })();
  </script>
</body>
</html>
